server:
  http_listen_port: 9080

positions:
  filename: /etc/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
    - targets:
      - localhost
      labels:
        job: varlogs
        __path__: /var/log/*log
  

  - job_name: docker
    pipeline_stages:
      - docker: {}
    static_configs:
     - Labels:
       job: docker
       ___path__: /var/lib/docker/containers/*/*-json.log